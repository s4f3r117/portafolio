<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Rodeo feat: Travis Scott</h4>
                        <p> Fecha de lanzamiento: 04 de Septiembre de 2015</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Utopia feat: Travis Scott</h4>
                        <p>Fecha de lanzamiento: 28 de julio de 2023</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Astroworld feat: Travis Scott</h4>
                        <p>Fecha de lanzamiento: 3 de Agosto del 2018</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4> Yeezus feat: Kanye West</h4>
                        <p>Fecha de lanzamiento: 18 de Junio del 2013</p>
                    </div>
                </div>
            </label>
        <input type="radio" name="slide" id="c5" >
        <label for="c5" class="card">
            <div class="row">
                <div class="icon">5</div>
                <div class="description">
                    <h4>Whole Lotta Red feat: Playboi Carti</h4>
                    <p>Fecha de lanzamiento: 25 de Diciembre del 2020</p>
        </div>
    </div>
</body>
</html>
